name: CMake Build & Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'  # Trigger release on version tags like v1.0.0
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenGL and GLUT
        run: sudo apt-get update && sudo apt-get install -y freeglut3-dev libglu1-mesa-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: build
        run: ctest -C ${{ env.BUILD_TYPE }}

      - name: Prepare binaries
        run: |
          mkdir -p dist
          cp build/referee dist/
          cp build/player dist/
          cp build/rope_game_graphics dist/
          cp build/rope_pulling_game_main dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to access full git history if you want to generate notes

      - name: Download built binaries
        uses: actions/download-artifact@v3
        with:
          name: binaries
          path: dist/

      - name: Make binaries executable
        run: chmod +x dist/*

      - name: Zip binaries
        run: |
          cd dist
          zip ../release.zip *

      - name: Create GitHub Release with CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh release create ${{ github.ref_name }}
          release.zip#"Game Release Binaries"
          --generate-notes
          --title "Version ${{ github.ref_name }}"

